<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Component</title>
</head>
<body>
    <img src="images/bg-pattern-top.svg" alt="" class="deco deco-top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="deco deco-bottom">
    <div class="profile-card">
        <img src="images/image-victor.jpg" id="profile-pic" alt="Person">
        <div class="card-header">
            <h1>Victor Crest <span id="age">26</span></h1>
            <h3>London</h3>
        </div>
        <div class="card-footer">
            <div class="stats">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="stats">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="stats">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
